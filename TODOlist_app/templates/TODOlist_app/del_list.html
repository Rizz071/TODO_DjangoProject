{% extends 'TODOlist_app/base.html' %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border shadow p-3 mb-5 bg-white">
                <div class="card-body">
                    <h4 class="card-title">Select List to remove</h4>

                    <form action="{% url 'TODOlist_app:del_list' %}" method='POST'>
                        {% csrf_token %}
                        <div class="form-check">
                            {% for title in titles %}
                            <input class="form-check-input" type="radio" name="title" value="{{ title.title }}">
                            <label class="form-check-label" for="{{ title.title }}">{{ title.title }}</label><br>
                            {% endfor %}
                        </div>
                        <button type="submit" name="btn_del_entry" class="btn btn-success btn-sm lead">
                            Remove
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
