<html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic TODO List web application</title>
    {% load bootstrap5 %}

</head>

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'TODOlist_app:index' %}" class="nav-link px-2 text-secondary">Home</a></li>
                <!--                <li><a href="{% url 'TODOlist_app:index' %}" class="nav-link px-2 text-white">Test page</a></li>-->

            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                <button type="button" onclick="window.location.href={% url 'TODOlist_app:add_list' %};"
                        class="btn btn-outline-light me-2 btn-success">Add new TODO list
                </button>
                <button type="button" onclick="window.location.href={% url 'TODOlist_app:del_list' %};"
                        class="btn btn-outline-light me-2 btn-danger">Delete TODO list
                </button>
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="nav-divider"></div>
